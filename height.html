<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NationStates Height Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }
    input[type="number"]:focus {
      border-color: #0077cc;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      font-size: 1.1em;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>

  <h2>NationStates Height Estimator</h2>

  <label for="lifespan">Average Lifespan (years):</label>
  <input type="number" id="lifespan" min="20" max="130" />

  <label for="income">Average Income (dollars):</label>
  <input type="number" id="income" min="0" step="100" />

  <label for="safety">Safety (1 - 100):</label>
  <input type="number" id="safety" min="1" max="100" />

  <label for="health">Health (1 - 100):</label>
  <input type="number" id="health" min="1" max="100" />

  <label for="hdi">Human Development Index (0.0 - 1.0):</label>
  <input type="number" id="hdi" min="0" max="1" step="0.01" />

  <button onclick="estimateHeight()">Estimate Heights</button>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    function estimateHeight() {
      const lifespan = Number(document.getElementById('lifespan').value);
      const income = Number(document.getElementById('income').value);
      const safety = Number(document.getElementById('safety').value);
      const health = Number(document.getElementById('health').value);
      const hdi = Number(document.getElementById('hdi').value);

      // Normalize income on a scale of 0-100k for the formula (adjust as needed)
      const incomeNorm = Math.min(income, 100000) / 1000; // 0 to 100

      // Base average heights in cm (rough global averages)
      const baseMale = 171;
      const baseFemale = 160;

      // Adjusted formula weights (sum to 1)
      const wLifespan = 0.30;
      const wIncome = 0.10;
      const wSafety = 0.25;
      const wHealth = 0.25;
      const wHdi = 0.10;

      // Validate HDI input is between 0 and 1, else default 0.5
      const hdiClamped = hdi >= 0 && hdi <= 1 ? hdi : 0.5;

      // Scale HDI to 0-100 scale for consistency
      const hdiNorm = hdiClamped * 100;

      // Calculate a "health index" composite WITHOUT max limit
      const healthIndex =
        lifespan * wLifespan +
        incomeNorm * wIncome +
        safety * wSafety +
        health * wHealth +
        hdiNorm * wHdi;

      const minIndex = 50;
      const normalizedIndex = healthIndex < minIndex ? minIndex : healthIndex;

      // Scaling factors for height increase per healthIndex point above minIndex
      const scalePerPointMale = 0.3;   // 0.3 cm increase per point
      const scalePerPointFemale = 0.24; // proportional to male scale

      const scaleFactor = normalizedIndex - minIndex;

      // Calculate heights with free scaling (no caps)
      const maleHeight = baseMale + scaleFactor * scalePerPointMale;
      const femaleHeight = baseFemale + scaleFactor * scalePerPointFemale;

      // Calculate average height
      const avgHeight = (maleHeight + femaleHeight) / 2;

      // Round to 1 decimal place
      const maleRounded = maleHeight.toFixed(1);
      const femaleRounded = femaleHeight.toFixed(1);
      const avgRounded = avgHeight.toFixed(1);

      // Display results
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        <strong>Average Heights:</strong><br />
        Male: ${maleRounded} cm (~${(maleRounded / 2.54).toFixed(1)} inches)<br />
        Female: ${femaleRounded} cm (~${(femaleRounded / 2.54).toFixed(1)} inches)<br />
        <hr style="margin: 10px 0;" />
        <strong>Overall Average Height:</strong><br />
        ${avgRounded} cm (~${(avgRounded / 2.54).toFixed(1)} inches)
      `;
    }
  </script>

</body>
</html>
