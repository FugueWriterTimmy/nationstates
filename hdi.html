<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nationstates HDI Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: auto;
    padding: 20px;
    background: #eef6fb;
  }
  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
  }
  input[type="number"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #aaa;
  }
  button {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    font-size: 1em;
    background-color: #0077cc;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #005fa3;
  }
  .result {
    margin-top: 20px;
    padding: 15px;
    background: white;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    font-size: 1.1em;
  }
</style>
</head>
<body>

<h2>HDI Calculator</h2>

<label for="lifespan">Life Expectancy (years):</label>
<input type="number" id="lifespan" min="20" max="120" step="0.01" />

<label for="income">Average Income (GNI per capita in USD):</label>
<input type="number" id="income" min="100" step="0.01" />

<label for="education">Education Rating (1-100):</label>
<input type="number" id="education" min="1" max="100" step="0.1" />

<button onclick="calculateHDI()">Calculate HDI</button>

<div id="result" class="result" style="display:none;"></div>

<script>
function calculateHDI() {
  const lifespan = parseFloat(document.getElementById('lifespan').value);
  const income = parseFloat(document.getElementById('income').value);
  const education = parseFloat(document.getElementById('education').value);

  if (isNaN(lifespan) || lifespan < 20 || lifespan > 120 ||
      isNaN(income) || income < 100 ||
      isNaN(education) || education < 1 || education > 100) {
    alert('Please enter valid numbers within the allowed ranges.');
    return;
  }

  // Life Expectancy Index
  const LEI = (lifespan - 20) / (85 - 20);

  // Education Index
  const EI = education / 100;

  // Income Index
  const II = (Math.log(income) - Math.log(100)) / (Math.log(750));

  // HDI
  const HDI = Math.cbrt(LEI * EI * II);

  const resultDiv = document.getElementById('result');
  resultDiv.style.display = 'block';
  resultDiv.innerHTML = `
    <strong>Life Expectancy Index:</strong> ${LEI.toFixed(3)}<br/>
    <strong>Education Index:</strong> ${EI.toFixed(3)}<br/>
    <strong>Income Index:</strong> ${II.toFixed(3)}<br/>
    <strong>HDI:</strong> ${HDI.toFixed(3)}
  `;
}
</script>

</body>
</html>
