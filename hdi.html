<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NationStates HDI Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin: 15px 0 5px;
    font-weight: bold;
  }
  input[type="number"] {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    font-size: 1.1em;
    background-color: #0077cc;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #005fa3;
  }
  .result {
    margin-top: 25px;
    font-size: 1.2em;
    text-align: center;
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>

<h2>NationStates HDI Calculator</h2>

<label for="rank">Country Rank (1 = highest):</label>
<input type="number" id="rank" min="1" step="1" />

<label for="total">Total Number of Countries:</label>
<input type="number" id="total" min="1" step="1" />

<button onclick="calculateHDI()">Calculate HDI</button>

<div id="result" class="result" style="display:none;"></div>

<script>
  function calculateHDI() {
    const rank = Number(document.getElementById('rank').value);
    const total = Number(document.getElementById('total').value);
    const resultDiv = document.getElementById('result');

    if (!rank || !total || rank < 1 || total < 1 || rank > total) {
      alert('Please enter valid numbers: rank ≥ 1, total ≥ rank.');
      resultDiv.style.display = 'none';
      return;
    }

    const hdi = 1 - (rank / total);
    const hdiRounded = hdi.toFixed(3);

    resultDiv.style.display = 'block';
    resultDiv.textContent = `Your Country's HDI: ${hdiRounded}`;
  }
</script>

</body>
</html>
